<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/proyectos.css' %}">
    
    <title>Nuestros Proyectos</title>

</head>
<body>
    <header class="bg-dark py-4 mb-5">
        <div class="container">
            <h1 class="text-white">Nuestros Proyectos</h1>
        </div>
    </header>

    <div class="container">
        {% if proyectos %}
            {% for p in proyectos %}
            <div class="project-card mb-4">
                <div class="row g-0 align-items-center">
                    <div class="col-md-4">
                        <img src="{{ p.docUrl }}" alt="Proyecto {{ p.nombre }}" class="card-img-top img-fluid rounded" style="margin-left: 10px;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body" style="margin-left: 10px;">
                            <h5 class="card-title mb-3" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">{{ p.nombre }}</h5>
                            <p><strong>Dirección:</strong> {{ p.ubicacion }}</p>
                            <p><strong>Región:</strong> {{ p.region }}</p>
                            <p><strong>Fecha Inicio:</strong> {{ p.fecha_i }}</p>
                            <p><strong>Fecha Término:</strong> {{ p.fecha_t }}</p>
                            <a href="{% url 'detalles' p.codigo %}" class="btn btn-info">Ver detalles</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
